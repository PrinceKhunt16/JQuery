<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script> 
  <title>JQuery</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap');

    * {      
      font-family: 'Roboto';
    }
  </style>
</head>
<body>
  <div id="box" class="container">
    <h2>Box</h2>
    <p>Dolor sit amet consectetur adipisicing elit. Hic, asperiores aspernatur voluptatum corrupti, pariatur id exercitationem natus officiis, sapiente aliquam repudiandae odio! Aperiam facilis explicabo omnis, quos repudiandae quae animi?</p>
  </div>
  <input type="text" id="name">
  <br>
  <br>
  <button id="btn">Set Value</button>
  <script>
    $(document).ready(function(){
      $('#btn').click(function(){
        $('#box h2').text($('#box h2').text().concat(' Box'))
        $('#box h2').attr('class', 'heading')
        $('#box p').html(`<p>Dolor sit amet consectetur adipisicing elit.<p/>`)
        $('#name').val('John Doe')
      })
    })
  </script>
</body>
</html>
